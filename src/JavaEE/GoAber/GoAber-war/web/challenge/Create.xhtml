<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateChallengeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateChallengeLabel_idChallenge}" for="idChallenge" />
                    <h:inputText id="idChallenge" value="#{challengeController.selected.idChallenge}" title="#{bundle.CreateChallengeTitle_idChallenge}" required="true" requiredMessage="#{bundle.CreateChallengeRequiredMessage_idChallenge}"/>
                    <h:outputLabel value="#{bundle.CreateChallengeLabel_categoryUnit}" for="categoryUnit" />
                    <h:inputText id="categoryUnit" value="#{challengeController.selected.categoryUnit}" title="#{bundle.CreateChallengeTitle_categoryUnit}" required="true" requiredMessage="#{bundle.CreateChallengeRequiredMessage_categoryUnit}"/>
                    <h:outputLabel value="#{bundle.CreateChallengeLabel_startTime}" for="startTime" />
                    <h:inputText id="startTime" value="#{challengeController.selected.startTime}" title="#{bundle.CreateChallengeTitle_startTime}" required="true" requiredMessage="#{bundle.CreateChallengeRequiredMessage_startTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateChallengeLabel_endTime}" for="endTime" />
                    <h:inputText id="endTime" value="#{challengeController.selected.endTime}" title="#{bundle.CreateChallengeTitle_endTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateChallengeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{challengeController.selected.name}" title="#{bundle.CreateChallengeTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateChallengeLabel_communityStartedBy}" for="communityStartedBy" />
                    <h:selectOneMenu id="communityStartedBy" value="#{challengeController.selected.communityStartedBy}" title="#{bundle.CreateChallengeTitle_communityStartedBy}" >
                        <f:selectItems value="#{communityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{challengeController.create}" value="#{bundle.CreateChallengeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{challengeController.prepareList}" value="#{bundle.CreateChallengeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateChallengeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
