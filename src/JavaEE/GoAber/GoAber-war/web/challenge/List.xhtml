<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListChallengeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListChallengeEmpty}" rendered="#{challengeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{challengeController.items.rowCount > 0}">
                    <h:outputText value="#{challengeController.pagination.pageFirstItem + 1}..#{challengeController.pagination.pageLastItem + 1}/#{challengeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{challengeController.previous}" value="#{bundle.Previous} #{challengeController.pagination.pageSize}" rendered="#{challengeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{challengeController.next}" value="#{bundle.Next} #{challengeController.pagination.pageSize}" rendered="#{challengeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{challengeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengeTitle_idChallenge}"/>
                            </f:facet>
                            <h:outputText value="#{item.idChallenge}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengeTitle_categoryUnit}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoryUnit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengeTitle_startTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.startTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengeTitle_endTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.endTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{challengeController.prepareView}" value="#{bundle.ListChallengeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{challengeController.prepareEdit}" value="#{bundle.ListChallengeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{challengeController.destroy}" value="#{bundle.ListChallengeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{challengeController.prepareCreate}" value="#{bundle.ListChallengeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListChallengeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
