<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeviceTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDeviceTypeEmpty}" rendered="#{deviceTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{deviceTypeController.items.rowCount > 0}">
                    <h:outputText value="#{deviceTypeController.pagination.pageFirstItem + 1}..#{deviceTypeController.pagination.pageLastItem + 1}/#{deviceTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{deviceTypeController.previous}" value="#{bundle.Previous} #{deviceTypeController.pagination.pageSize}" rendered="#{deviceTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{deviceTypeController.next}" value="#{bundle.Next} #{deviceTypeController.pagination.pageSize}" rendered="#{deviceTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{deviceTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceTypeTitle_idDeviceType}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDeviceType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceTypeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceTypeTitle_tokenEndpoint}"/>
                            </f:facet>
                            <h:outputText value="#{item.tokenEndpoint}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceTypeTitle_consumerKey}"/>
                            </f:facet>
                            <h:outputText value="#{item.consumerKey}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceTypeTitle_consumerSecret}"/>
                            </f:facet>
                            <h:outputText value="#{item.consumerSecret}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceTypeTitle_clientId}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeviceTypeTitle_authorizationEndpoint}"/>
                            </f:facet>
                            <h:outputText value="#{item.authorizationEndpoint}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{deviceTypeController.prepareView}" value="#{bundle.ListDeviceTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deviceTypeController.prepareEdit}" value="#{bundle.ListDeviceTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{deviceTypeController.destroy}" value="#{bundle.ListDeviceTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{deviceTypeController.prepareCreate}" value="#{bundle.ListDeviceTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDeviceTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
