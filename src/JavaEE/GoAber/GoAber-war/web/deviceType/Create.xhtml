<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDeviceTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDeviceTypeLabel_idDeviceType}" for="idDeviceType" />
                    <h:inputText id="idDeviceType" value="#{deviceTypeController.selected.idDeviceType}" title="#{bundle.CreateDeviceTypeTitle_idDeviceType}" required="true" requiredMessage="#{bundle.CreateDeviceTypeRequiredMessage_idDeviceType}"/>
                    <h:outputLabel value="#{bundle.CreateDeviceTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{deviceTypeController.selected.name}" title="#{bundle.CreateDeviceTypeTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateDeviceTypeLabel_tokenEndpoint}" for="tokenEndpoint" />
                    <h:inputText id="tokenEndpoint" value="#{deviceTypeController.selected.tokenEndpoint}" title="#{bundle.CreateDeviceTypeTitle_tokenEndpoint}" />
                    <h:outputLabel value="#{bundle.CreateDeviceTypeLabel_consumerKey}" for="consumerKey" />
                    <h:inputText id="consumerKey" value="#{deviceTypeController.selected.consumerKey}" title="#{bundle.CreateDeviceTypeTitle_consumerKey}" />
                    <h:outputLabel value="#{bundle.CreateDeviceTypeLabel_consumerSecret}" for="consumerSecret" />
                    <h:inputText id="consumerSecret" value="#{deviceTypeController.selected.consumerSecret}" title="#{bundle.CreateDeviceTypeTitle_consumerSecret}" />
                    <h:outputLabel value="#{bundle.CreateDeviceTypeLabel_clientId}" for="clientId" />
                    <h:inputText id="clientId" value="#{deviceTypeController.selected.clientId}" title="#{bundle.CreateDeviceTypeTitle_clientId}" />
                    <h:outputLabel value="#{bundle.CreateDeviceTypeLabel_authorizationEndpoint}" for="authorizationEndpoint" />
                    <h:inputText id="authorizationEndpoint" value="#{deviceTypeController.selected.authorizationEndpoint}" title="#{bundle.CreateDeviceTypeTitle_authorizationEndpoint}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deviceTypeController.create}" value="#{bundle.CreateDeviceTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{deviceTypeController.prepareList}" value="#{bundle.CreateDeviceTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDeviceTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
