<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroupChallengeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroupChallengeLabel_idGroupChallenge}"/>
                    <h:outputText value="#{groupChallengeController.selected.idGroupChallenge}" title="#{bundle.ViewGroupChallengeTitle_idGroupChallenge}"/>
                    <h:outputText value="#{bundle.ViewGroupChallengeLabel_challengeId}"/>
                    <h:outputText value="#{groupChallengeController.selected.challengeId}" title="#{bundle.ViewGroupChallengeTitle_challengeId}"/>
                    <h:outputText value="#{bundle.ViewGroupChallengeLabel_groupId}"/>
                    <h:outputText value="#{groupChallengeController.selected.groupId}" title="#{bundle.ViewGroupChallengeTitle_groupId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupChallengeController.destroyAndView}" value="#{bundle.ViewGroupChallengeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGroupChallengeEditLink}"/>
                <br />
                <h:commandLink action="#{groupChallengeController.prepareCreate}" value="#{bundle.ViewGroupChallengeCreateLink}" />
                <br />
                <h:commandLink action="#{groupChallengeController.prepareList}" value="#{bundle.ViewGroupChallengeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGroupChallengeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
