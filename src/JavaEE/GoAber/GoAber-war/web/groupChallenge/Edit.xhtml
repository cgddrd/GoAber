<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupChallengeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGroupChallengeLabel_idGroupChallenge}" for="idGroupChallenge" />
                    <h:inputText id="idGroupChallenge" value="#{groupChallengeController.selected.idGroupChallenge}" title="#{bundle.EditGroupChallengeTitle_idGroupChallenge}" required="true" requiredMessage="#{bundle.EditGroupChallengeRequiredMessage_idGroupChallenge}"/>
                    <h:outputLabel value="#{bundle.EditGroupChallengeLabel_groupId}" for="groupId" />
                    <h:inputText id="groupId" value="#{groupChallengeController.selected.groupId}" title="#{bundle.EditGroupChallengeTitle_groupId}" required="true" requiredMessage="#{bundle.EditGroupChallengeRequiredMessage_groupId}"/>
                    <h:outputLabel value="#{bundle.EditGroupChallengeLabel_challengeId}" for="challengeId" />
                    <h:inputText id="challengeId" value="#{groupChallengeController.selected.challengeId}" title="#{bundle.EditGroupChallengeTitle_challengeId}" required="true" requiredMessage="#{bundle.EditGroupChallengeRequiredMessage_challengeId}"/>
                </h:panelGrid>
                <h:commandLink action="#{groupChallengeController.update}" value="#{bundle.EditGroupChallengeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGroupChallengeViewLink}"/>
                <br />
                <h:commandLink action="#{groupChallengeController.prepareList}" value="#{bundle.EditGroupChallengeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGroupChallengeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
