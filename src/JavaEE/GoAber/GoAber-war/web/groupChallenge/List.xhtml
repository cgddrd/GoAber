<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGroupChallengeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGroupChallengeEmpty}" rendered="#{groupChallengeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{groupChallengeController.items.rowCount > 0}">
                    <h:outputText value="#{groupChallengeController.pagination.pageFirstItem + 1}..#{groupChallengeController.pagination.pageLastItem + 1}/#{groupChallengeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{groupChallengeController.previous}" value="#{bundle.Previous} #{groupChallengeController.pagination.pageSize}" rendered="#{groupChallengeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{groupChallengeController.next}" value="#{bundle.Next} #{groupChallengeController.pagination.pageSize}" rendered="#{groupChallengeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{groupChallengeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupChallengeTitle_idGroupChallenge}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGroupChallenge}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupChallengeTitle_challengeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.challengeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupChallengeTitle_groupId}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{groupChallengeController.prepareView}" value="#{bundle.ListGroupChallengeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupChallengeController.prepareEdit}" value="#{bundle.ListGroupChallengeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{groupChallengeController.destroy}" value="#{bundle.ListGroupChallengeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{groupChallengeController.prepareCreate}" value="#{bundle.ListGroupChallengeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGroupChallengeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
