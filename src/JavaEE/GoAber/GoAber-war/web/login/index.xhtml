<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{authBundle.AuthenticationLoginPage_Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:panelGroup id="messagePanel" layout="block">
                <p:messages autoUpdate="true" />
            </h:panelGroup> 

            <h:form>
                
                <div class="form-group">
                    <h:outputLabel value="#{authBundle.AuthenticationUsername_Label}" for="username"  />
                    <p:inputText class="form-control" id="username" value="#{authService.username}" title="#{authBundle.AuthenticationUsername_Title}" required="true" requiredMessage="#{authBundle.AuthenticationRequiredUsername_Message}" />
                </div>

                <div class="form-group">
                    <h:outputLabel value="#{authBundle.AuthenticationPassword_Label}" for="password"  />
                    <p:password class="form-control" id="password" value="#{authService.password}" title="#{authBundle.AuthenticationPassword_Title}" required="true" requiredMessage="#{authBundle.AuthenticationRequiredPassword_Message}" />
                </div>
                
                <h:commandButton class="btn btn-success" action="#{authService.loginUser}" value="#{authBundle.AuthenticationLoginButton_Label}"/>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
