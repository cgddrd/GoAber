<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AuthenticationLoginPage_Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:panelGroup id="messagePanel" layout="block">
                <p:messages autoUpdate="true" />
            </h:panelGroup>
            
            <!-- CG - 'viewAction' fires BEFORE the page is rendered. -->
            <f:metadata>
                <f:viewAction action="#{authService.checkLogoutStatus()}" />
            </f:metadata>
            
            <h:form>
                
                <!--<h:outputText value="{param['logoutStatus']}" />-->
                
                <div class="form-group">
                    <h:outputLabel value="#{bundle.AuthenticationUsername_Label}" for="username"  />
                    <p:inputText class="form-control" id="username" value="#{authService.username}" title="#{bundle.AuthenticationUsername_Title}" required="true" requiredMessage="#{bundle.AuthenticationRequiredUsername_Message}" />
                </div>

                <div class="form-group">
                    <h:outputLabel value="#{bundle.AuthenticationPassword_Label}" for="password"  />
                    <p:password class="form-control" id="password" value="#{authService.password}" title="#{bundle.AuthenticationPassword_Title}" required="true" requiredMessage="#{bundle.AuthenticationRequiredPassword_Message}" />
                </div>
                
                <h:commandButton class="btn btn-success" action="#{authService.loginUser}" value="#{bundle.AuthenticationLoginButton_Label}"/>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
