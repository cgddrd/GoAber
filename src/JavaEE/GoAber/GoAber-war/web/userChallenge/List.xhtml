<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserChallengeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserChallengeEmpty}" rendered="#{userChallengeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userChallengeController.items.rowCount > 0}">
                    <h:outputText value="#{userChallengeController.pagination.pageFirstItem + 1}..#{userChallengeController.pagination.pageLastItem + 1}/#{userChallengeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userChallengeController.previous}" value="#{bundle.Previous} #{userChallengeController.pagination.pageSize}" rendered="#{userChallengeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userChallengeController.next}" value="#{bundle.Next} #{userChallengeController.pagination.pageSize}" rendered="#{userChallengeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userChallengeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserChallengeTitle_idUserChallenge}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUserChallenge}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserChallengeTitle_challengeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.challengeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserChallengeTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userChallengeController.prepareView}" value="#{bundle.ListUserChallengeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userChallengeController.prepareEdit}" value="#{bundle.ListUserChallengeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userChallengeController.destroy}" value="#{bundle.ListUserChallengeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userChallengeController.prepareCreate}" value="#{bundle.ListUserChallengeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserChallengeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
