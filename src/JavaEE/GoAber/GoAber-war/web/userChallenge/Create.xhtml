<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserChallengeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserChallengeLabel_idUserChallenge}" for="idUserChallenge" />
                    <h:inputText id="idUserChallenge" value="#{userChallengeController.selected.idUserChallenge}" title="#{bundle.CreateUserChallengeTitle_idUserChallenge}" required="true" requiredMessage="#{bundle.CreateUserChallengeRequiredMessage_idUserChallenge}"/>
                    <h:outputLabel value="#{bundle.CreateUserChallengeLabel_challengeId}" for="challengeId" />
                    <h:selectOneMenu id="challengeId" value="#{userChallengeController.selected.challengeId}" title="#{bundle.CreateUserChallengeTitle_challengeId}" required="true" requiredMessage="#{bundle.CreateUserChallengeRequiredMessage_challengeId}">
                        <f:selectItems value="#{challengeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserChallengeLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{userChallengeController.selected.userId}" title="#{bundle.CreateUserChallengeTitle_userId}" required="true" requiredMessage="#{bundle.CreateUserChallengeRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userChallengeController.create}" value="#{bundle.CreateUserChallengeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userChallengeController.prepareList}" value="#{bundle.CreateUserChallengeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserChallengeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
