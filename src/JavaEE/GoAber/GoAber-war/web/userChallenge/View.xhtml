<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserChallengeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserChallengeLabel_idUserChallenge}"/>
                    <h:outputText value="#{userChallengeController.selected.idUserChallenge}" title="#{bundle.ViewUserChallengeTitle_idUserChallenge}"/>
                    <h:outputText value="#{bundle.ViewUserChallengeLabel_challengeId}"/>
                    <h:outputText value="#{userChallengeController.selected.challengeId}" title="#{bundle.ViewUserChallengeTitle_challengeId}"/>
                    <h:outputText value="#{bundle.ViewUserChallengeLabel_userId}"/>
                    <h:outputText value="#{userChallengeController.selected.userId}" title="#{bundle.ViewUserChallengeTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userChallengeController.destroyAndView}" value="#{bundle.ViewUserChallengeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserChallengeEditLink}"/>
                <br />
                <h:commandLink action="#{userChallengeController.prepareCreate}" value="#{bundle.ViewUserChallengeCreateLink}" />
                <br />
                <h:commandLink action="#{userChallengeController.prepareList}" value="#{bundle.ViewUserChallengeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserChallengeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
