<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages autoUpdate="true"/>
            </h:panelGroup>
            
            <h:form>
                
                <div class="form-group">
                    <h:outputLabel value="#{bundle.ViewUserLabel_idUser}"/><br />
                    <h:outputText value="#{userController.selected.idUser}" title="#{bundle.ViewUserTitle_idUser}"/>
                </div>
                
                <div class="form-group">
                    <h:outputLabel value="#{bundle.ViewUserLabel_email}" /><br />
                    <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                </div>
                
                <div class="form-group">
                    <h:outputLabel value="#{bundle.ViewUserLabel_nickname}"/><br />
                    <h:outputText value="#{userController.selected.nickname}" title="#{bundle.ViewUserTitle_nickname}"/>
                </div>
                
                
                <div class="form-group">
                    <h:outputLabel value="#{bundle.ViewUserLabel_groupId}"/><br />
                    <h:outputText value="#{userController.selected.groupId.name}" title="#{bundle.ViewUserTitle_groupId}"/>
                </div>
                
                
                <div class="form-group">
                    <h:outputLabel value="#{bundle.ViewUserLabel_userRoleId}"/><br />
                    <h:outputText value="#{userController.selected.userRoleId.roleId.idRole}" title="#{bundle.ViewUserTitle_userRoleId}"/>
                </div>
                
                <div class="btn-toolbar" role="toolbar">
                   <h:link class="btn btn-info" outcome="Edit" value="#{bundle.ViewUserEditLink}"/>
                   <h:commandLink class="btn btn-default" action="#{userController.prepareList}" value="#{bundle.ViewUserShowAllLink}"/>
                </div>
                
                <!--<h:commandLink class="btn btn-danger" action="{userController.destroyAndView}" value="{bundle.ViewUserDestroyLink}"/>-->
                
                <!--<h:commandLink class="btn btn-info" action="{userController.prepareCreate}" value="{bundle.ViewUserCreateLink}" />-->

            </h:form>
        </ui:define>
    </ui:composition>

</html>
