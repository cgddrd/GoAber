<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.DestroyCommunityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <dl class="dl-horizontal">
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewCommunityLabel_idCommunity}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{adminCommunityController.selected.idCommunity}" title="#{bundle.ViewCommunityTitle_idCommunity}"/>
                    </dd>
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewCommunityLabel_name}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{adminCommunityController.selected.name}" title="#{bundle.ViewCommunityTitle_name}"/>
                    </dd>
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewCommunityLabel_endpointUrl}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{adminCommunityController.selected.domain}" title="#{bundle.ViewCommunityTitle_endpointUrl}"/>
                    </dd>
                    
                </dl>

                <div class="form-actions no-color">
                    <h:commandLink class="btn btn-default" action="#{adminCommunityController.destroy}" value="#{bundle.DestroyCommunityLink}" /> |
                    <h:commandLink action="#{adminCommunityController.prepareList}" value="#{bundle.ViewCommunityShowAllLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
