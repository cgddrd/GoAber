<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCommunityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div>
                    <h:commandLink action="#{adminCommunityController.prepareCreate}" value="#{bundle.ListCommunityCreateLink}"/>
                </div>
                    
                <p:dataTable id="activityDataTable" class="table" value="#{adminCommunityController.items}" 
                             emptyMessage="#{bundle.CommunityNoItems}"
                             filteredValue="#{adminCommunityController.filteredItems}" widgetVar="communityTable" var="item"
                             rows="100" paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10, 100, 200">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommunityTitle_idCommunity}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCommunity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommunityTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommunityTitle_endpointUrl}"/>
                            </f:facet>
                             <h:outputText value="#{item.endpointUrl}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{adminCommunityController.prepareView(item)}" value="#{bundle.ListCommunityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adminCommunityController.prepareEdit(item)}" value="#{bundle.ListCommunityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adminCommunityController.prepareDestroy(item)}" value="#{bundle.ListCommunityDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                
                <h:link outcome="/admin/index" value="#{bundle.ListCommunityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
