<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJobDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel class="col-md-2 control-label" value="#{bundle.CreateJobDetailLabel_jobid}" for="jobid" />
                        <h:inputText class="form-control" id="jobid" value="#{jobDetailController.selected.jobid}" title="#{bundle.CreateJobDetailTitle_jobid}" required="true" requiredMessage="#{bundle.CreateJobDetailRequiredMessage_jobid}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel class="col-md-2 control-label" value="#{bundle.CreateJobDetailLabel_tasktype}" for="tasktype" />
                        <h:selectOneMenu class="form-control" id="tasktype" value="#{jobDetailController.selected.tasktype}">
                            <f:selectItem itemValue="Jawbone" itemLabel="#{bundle.CreateJobDetailSelectTaskType_jawbone}" />	                        
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel class="col-md-2 control-label" value="#{bundle.CreateJobDetailLabel_schedtype}" for="schedtype" />
                        <h:selectOneMenu class="form-control" id="schedtype" value="#{jobDetailController.selected.schedtype}">
                            <f:selectItem itemValue="R" itemLabel="#{bundle.CreateJobDetailSelectSchedType_recurring}" />
                            <f:selectItem itemValue="O" itemLabel="#{bundle.CreateJobDetailSelectSchedType_once}" />		                        
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:outputLabel class="col-md-2 control-label" value="#{bundle.CreateJobDetailLabel_shcedtimemins}" for="shcedtimemins" />
                        <h:inputText class="form-control" id="shcedtimemins" value="#{jobDetailController.selected.shcedtimemins}" title="#{bundle.CreateJobDetailTitle_shcedtimemins}" required="true" requiredMessage="#{bundle.CreateJobDetailRequiredMessage_shcedtimemins}">
                            <f:convertNumber integerOnly="true" type="number" />
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel class="col-md-2 control-label" value="#{bundle.CreateJobDetailLabel_startnow}" for="startnow" />
                        <h:selectBooleanCheckbox class="form-control" id="startnow" value="#{jobDetailController.selected.startnow}" title="#{bundle.CreateJobDetailTitle_startnow}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <h:commandLink class="btn btn-default" action="#{jobDetailController.create}" value="#{bundle.CreateJobDetailSaveLink}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10">
                        <h:commandLink action="#{jobDetailController.prepareList}" value="#{bundle.CreateJobDetailShowAllLink}" immediate="true"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
