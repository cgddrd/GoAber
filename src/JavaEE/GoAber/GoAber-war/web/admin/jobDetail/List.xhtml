<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJobDetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div>
                   <h:commandLink action="#{jobDetailController.prepareCreate}" value="#{bundle.ListJobDetailCreateLink}"/>
                </div>
                    <p:dataTable id="jobDetailTable" class="table" value="#{jobDetailController.items}" 
                             emptyMessage="#{bundle.ListJobDetailEmpty}"
                             filteredValue="#{jobDetailController.filteredItems}" widgetVar="jobDetailTable" var="item"
                             rows="100" paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10, 100, 200">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobDetailTitle_jobid}"/>
                            </f:facet>
                            <h:outputText value="#{item.jobid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobDetailTitle_tasktype}"/>
                            </f:facet>
                            <h:outputText value="#{item.tasktype}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobDetailTitle_schedtype}"/>
                            </f:facet>
                            <h:outputText value="#{item.schedtype}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobDetailTitle_shcedtimemins}"/>
                            </f:facet>
                            <h:outputText value="#{item.shcedtimemins}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobDetailTitle_startnow}"/>
                            </f:facet>
                            <h:outputText value="#{item.startnow}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{jobDetailController.prepareView(item)}" value="#{bundle.ListJobDetailViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{jobDetailController.prepareDestroy(item)}" value="#{bundle.ListJobDetailDestroyLink}"/>
                        </p:column>
                    </p:dataTable>

                <h:link outcome="/index" value="#{bundle.ListJobDetailIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
