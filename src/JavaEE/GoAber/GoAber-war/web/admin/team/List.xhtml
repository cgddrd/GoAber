<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTeamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <div>
                    <h:commandLink action="#{teamController.prepareCreate}" value="#{bundle.ListTeamCreateLink}"/>
                </div>
                <p:dataTable id="activityDataTable" class="table" value="#{adminTeamController.items}" 
                             emptyMessage="#{bundle.TeamNoItems}"
                             filteredValue="#{adminTeamController.filteredItems}" widgetVar="communityTable" var="item"
                             rows="100" paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10, 100, 200">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamTitle_idGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGroup}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamTitle_communityId}"/>
                            </f:facet>
                            <h:outputText value="#{item.communityId.name}"/>
                        </p:column>
                        
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeamTitle_name}"/>
                            </f:facet>
                             <h:outputText value="#{item.name}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{adminTeamController.prepareView(item)}" value="#{bundle.ListTeamViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adminTeamController.prepareEdit(item)}" value="#{bundle.ListTeamEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adminTeamController.prepareDestroy(item)}" value="#{bundle.ListTeamDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                <h:link outcome="/admin/index" value="#{bundle.ListTeamIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
