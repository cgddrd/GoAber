<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.DestroyActivityDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <dl class="dl-horizontal">
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewActivityDataLabel_idActivityData}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{adminActivityDataController.selected.idActivityData}" title="#{bundle.ViewActivityDataTitle_idActivityData}"/>
                    </dd>
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewActivityDataLabel_value}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{adminActivityDataController.selected.value}" title="#{bundle.ViewActivityDataTitle_value}"/>
                    </dd>
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewActivityDataLabel_lastUpdated}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{adminActivityDataController.selected.lastUpdated}" title="#{bundle.ViewActivityDataTitle_lastUpdated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </dd>
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewActivityDataLabel_date}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{adminActivityDataController.selected.date}" title="#{bundle.ViewActivityDataTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </dd>
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewActivityDataLabel_unit}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{adminActivityDataController.selected.categoryUnitId.categoryId.name}" title="#{bundle.ViewActivityDataTitle_category}"/>
                    </dd>
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewActivityDataLabel_category}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{adminActivityDataController.selected.categoryUnitId.unitId.name}" title="#{bundle.ViewActivityDataTitle_unit}"/>
                    </dd>
                    
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewActivityDataLabel_userId}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{adminActivityDataController.selected.userId.email}" title="#{bundle.ViewActivityDataTitle_userId}"/>
                    </dd>
                </dl>

                <div class="form-actions no-color">
                    <div class="form-group">
                        <h:outputLabel class="control-label col-md-2" value="Message" for="#{bundle.ActivityDataDeletedMessage}" />
                        <div class="col-md-10">
                            <h:inputText class="form-control" id="deletedMessage" value="#{adminActivityDataController.deletedMessage}" title="Deleted_message" />
                        </div>
                    </div>
                    
                    <h:commandLink class="btn btn-default" action="#{adminActivityDataController.destroy}" value="#{bundle.DestroyActivityDataLink}" /> |
                    <h:commandLink action="#{adminActivityDataController.prepareList}" value="#{bundle.ViewActivityDataShowAllLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
