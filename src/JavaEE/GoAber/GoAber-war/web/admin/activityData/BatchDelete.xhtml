<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.DestroyActivityDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p>Are you sure you wish to delete #{adminActivityDataController.filteredItems.size()} items?</p>
                    

                <div class="form-actions no-color">
                    <div class="form-group">
                        <h:outputLabel class="control-label col-md-2" value="Message" for="#{bundle.ActivityDataDeletedMessage}" />
                        <div class="col-md-10">
                            <h:inputText class="form-control" id="deletedMessage" value="#{adminActivityDataController.deletedMessage}" title="Deleted_message" />
                        </div>
                    </div>
                    
                    <h:commandLink class="btn btn-default" action="#{adminActivityDataController.batchDestory()}" value="#{bundle.DestroyActivityDataLink}" /> |
                    <h:commandLink action="#{adminActivityDataController.prepareList}" value="#{bundle.ViewActivityDataShowAllLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
