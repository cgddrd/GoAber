<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{admin.ListActivityDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">          
            <h:form>
                <h3>#{admin.ListActivityDataFormTitle}</h3>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <div>
                    <h:commandLink action="#{adminActivityDataController.prepareCreate}" value="#{admin.ListActivityDataCreateLink}"/>
                    <h:outputText value="&nbsp;"/>
                    <h:commandLink action="#{adminActivityDataController.prepareList}" value="#{admin.FilterActivityDataClearLink}"/>
                </div>
                
                <p:dataTable id="activityDataTable" class="table" value="#{adminActivityDataController.items}" 
                             emptyMessage="#{admin.ActivityDataNoItems}"
                             filteredValue="#{adminActivityDataController.filteredItems}" widgetVar="activityDataTable" var="item"
                             rows="100" paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10, 100, 200">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{admin.ListActivityDataTitle_idActivityData}"/>
                        </f:facet>
                        <h:outputText value="#{item.idActivityData}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{admin.ListActivityDataTitle_value}"/>
                        </f:facet>
                        <h:outputText value="#{item.value}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{admin.ListActivityDataTitle_lastUpdated}"/>
                        </f:facet>
                        <h:outputText value="#{item.lastUpdated}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{admin.ListActivityDataTitle_date}"/>
                        </f:facet>
                        <h:outputText value="#{item.date}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column filterBy="#{item.categoryUnitId.categoryId.name}" headerText="#{admin.ListActivityDataTitle_category}" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('activityDataTable').filter()" >
                                <f:selectItem itemLabel="#{admin.FilterActivityData_defaultOption}" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{adminActivityDataController.categories}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.categoryUnitId.categoryId.name}"/>
                    </p:column>
                    
                    <p:column filterBy="#{item.categoryUnitId.unitId.name}" headerText="#{admin.ListActivityDataTitle_unit}" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('activityDataTable').filter()" >
                                <f:selectItem itemLabel="#{admin.FilterActivityData_defaultOption}" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{adminActivityDataController.units}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.categoryUnitId.unitId.name}"/>
                    </p:column>
                    
                    <p:column filterBy="#{item.userId.email}" headerText="#{admin.ListActivityDataTitle_user}" filterMatchMode="contains">
                        <h:outputText value="#{item.userId.email}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        
                        <h:commandLink action="#{adminActivityDataController.prepareView(item)}" value="#{admin.ListActivityDataViewLink}" />
                        <h:outputText value=" "/>
                        <h:commandLink action="#{adminActivityDataController.prepareEdit(item)}" value="#{admin.ListActivityDataEditLink}" />
                        <h:outputText value=" "/>
                        <h:commandLink action="#{adminActivityDataController.prepareDestroy(item)}" value="#{admin.ListActivityDataDestroyLink}" />
                    </p:column>
                </p:dataTable>
                
                <h:link outcome="/admin/index" value="#{admin.ListActivityDataIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
