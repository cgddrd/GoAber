<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{admin.ListActivityDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{admin.ListActivityDataEmpty}" rendered="#{adminActivityDataController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{adminActivityDataController.items.rowCount > 0}">
                    
                    <div>
                        <h:commandLink action="#{adminActivityDataController.prepareCreate}" value="#{admin.ListActivityDataCreateLink}"/>
                    </div>
                    
                    <h:dataTable class="table" value="#{adminActivityDataController.items}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{admin.ListActivityDataTitle_idActivityData}"/>
                            </f:facet>
                            <h:outputText value="#{item.idActivityData}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{admin.ListActivityDataTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{admin.ListActivityDataTitle_lastUpdated}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastUpdated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{admin.ListActivityDataTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{admin.ListActivityDataTitle_category}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoryUnitId.categoryId.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{admin.ListActivityDataTitle_unit}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoryUnitId.unitId.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{admin.ListActivityDataTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{adminActivityDataController.prepareView}" value="#{admin.ListActivityDataViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adminActivityDataController.prepareEdit}" value="#{admin.ListActivityDataEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adminActivityDataController.prepareDestroy}" value="#{admin.ListActivityDataDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                
                <div class="paginator">
                    <h:commandLink class="btn btn-default"  action="#{adminActivityDataController.previous}" value="#{admin.Previous}" rendered="#{adminActivityDataController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:outputText value="#{adminActivityDataController.pagination.pageFirstItem + 1}..#{adminActivityDataController.pagination.pageLastItem + 1}/#{adminActivityDataController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink class="btn btn-default"  action="#{adminActivityDataController.next}" value="#{admin.Next}" rendered="#{adminActivityDataController.pagination.hasNextPage}"/>&nbsp;
                </div>
                
                <h:link outcome="/index" value="#{admin.ListActivityDataIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
