<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <h:form styleClass="form-inline">
            <h:commandLink action="#{activityDataController.prepareList}" value="#{admin.FilterActivityDataClear}" immediate="true"/>

            <br />

            <h:outputLabel class="control-label" value="#{admin.FilterActivityDataLabel_email}" for="email" />
            <div class="form-group">
                <h:inputText class="form-control" id="email" value="#{adminActivityDataController.selected.date}" title="#{admin.FilterActivityDataTitle_email}" ></h:inputText>
            </div>

            <h:outputLabel class="control-label" value="#{admin.FilterActivityDataLabel_categoryUnitId}" for="categoryUnitId" />
            <div class="form-group">
                <h:selectOneMenu class="form-control" id="categoryUnitId" value="#{adminActivityDataController.selected.categoryUnitId}" title="#{admin.FilterActivityDataTitle_categoryUnitId}" required="true" requiredMessage="#{admin.CreateActivityDataRequiredMessage_categoryUnitId}" converter="categoryUnitConverter">
                    <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                    <f:selectItems value="#{categoryUnitController.getDisplayItems()}" />
                </h:selectOneMenu>
            </div>

            <h:outputLabel class="control-label" value="#{admin.FilterActivityDataLabel_fromDate}" for="fromDate" />
            <div class="form-group">
                <h:inputText class="form-control datepicker" id="fromDate" value="#{adminActivityDataController.selected.date}" title="#{admin.FilterActivityDataTitle_fromDate}" >
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:inputText>
            </div>

            <h:outputLabel class="control-label" value="#{admin.FilterActivityDataLabel_toDate}" for="toDate" />
            <div class="form-group">
                <h:inputText class="form-control datepicker" id="toDate" value="#{adminActivityDataController.selected.date}" title="#{admin.FilterActivityDataTitle_toDate}" >
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:inputText>
            </div>

            <div class="form-group">
                <input type="submit" value="Filter" class="btn btn-default" />
            </div>
        </h:form>
    </html>
