<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCommunityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCommunityLabel_idCommunity}" for="idCommunity" />
                    <h:inputText id="idCommunity" value="#{communityController.selected.idCommunity}" title="#{bundle.CreateCommunityTitle_idCommunity}" required="true" requiredMessage="#{bundle.CreateCommunityRequiredMessage_idCommunity}"/>
                    <h:outputLabel value="#{bundle.CreateCommunityLabel_name}" for="name" />
                    <h:inputText id="name" value="#{communityController.selected.name}" title="#{bundle.CreateCommunityTitle_name}" required="true" requiredMessage="#{bundle.CreateCommunityRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateCommunityLabel_endpointUrl}" for="endpointUrl" />
                    <h:inputText id="endpointUrl" value="#{communityController.selected.endpointUrl}" title="#{bundle.CreateCommunityTitle_endpointUrl}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{communityController.create}" value="#{bundle.CreateCommunitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{communityController.prepareList}" value="#{bundle.CreateCommunityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCommunityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
