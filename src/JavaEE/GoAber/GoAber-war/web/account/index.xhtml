<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Your Account"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form>
                <h:commandLink action="#{userController.prepareAccountView()}" value="#{accountBundle.AccountViewLink_Value}" immediate="true"/>
                <br />
                <h:commandLink action="#{userController.prepareAccountEdit()}" value="#{accountBundle.AccountEditLink_Value}" immediate="true"/>
                <br /> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
