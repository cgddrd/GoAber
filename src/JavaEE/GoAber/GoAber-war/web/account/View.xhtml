<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{accountBundle.AccountViewPage_Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                    <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_nickname}"/>
                    <h:outputText value="#{userController.selected.nickname}" title="#{bundle.ViewUserTitle_nickname}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_groupId}"/>
                    <h:outputText value="#{userController.selected.groupId.name}" title="#{bundle.ViewUserTitle_groupId}"/>
                    <h:outputText value="#{bundle.ViewUserLabel_userRoleId}"/>
                    <h:outputText value="#{userController.selected.userRoleId.roleId}" title="#{bundle.ViewUserTitle_userRoleId}"/>
                </h:panelGrid>
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserEditLink}"/>
                <br />
                <h:link outcome="index" value="#{bundle.ViewUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
