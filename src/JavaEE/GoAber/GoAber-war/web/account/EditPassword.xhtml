<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{accountBundle.AccountEditPage_Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-horizontal">
                    
                    <div class="form-group">
                        <h:outputLabel class="col-md-2 control-label" value="Current Password" for="current-password" />
                        <div class="col-md-10">
                            <p:password id="current-password" class="form-control" value="#{userController.viewModelChangePassword.oldPassword}" title="#{bundle.CreateUserCredentialsTitle_password}" required="true" >
                            </p:password>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel class="col-md-2 control-label" value="#{bundle.CreateUserCredentialsLabel_password}" for="password" />
                        <div class="col-md-10">
                            <p:password id="password" validatorMessage="Your password must contain at least one uppercase letter, one lowercase letter, one digit (0-9) and one special character (@,#,$,%,!)." class="form-control" value="#{userController.viewModelChangePassword.newPassword}" title="#{bundle.CreateUserCredentialsTitle_password}" match="confirm-password" label="#{bundle.CreateUserCredentialsTitle_password}" required="true" >
                                <f:validateRegex for="password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%!]).{6,20})" />
                            </p:password>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel class="col-md-2 control-label" value="#{bundle.CreateUserCredentialsLabel_confirmpassword}" for="confirm-password" />
                        <div class="col-md-10">
                            <p:password id="confirm-password" class="form-control" title="#{bundle.CreateUserCredentialsTitle_confirmpassword}" label="#{bundle.CreateUserCredentialsTitle_confirmpassword}" required="true" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <h:commandLink class="btn btn-default" action="#{userController.updatePassword}" value="#{bundle.CreateUserSaveLink}" />
                        </div>
                    </div>

                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
