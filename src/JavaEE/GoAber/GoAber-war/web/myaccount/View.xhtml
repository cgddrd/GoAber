<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{accountBundle.AccountViewPage_Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages autoUpdate="true"/>
            </h:panelGroup>
            <h:form>

                <div class="form-group">
                    <h:outputLabel value="#{bundle.ViewUserLabel_email}" /><br />
                    <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                </div>

                <div class="form-group">
                    <h:outputLabel value="#{bundle.ViewUserLabel_nickname}"/><br />
                    <h:outputText value="#{userController.selected.nickname}" title="#{bundle.ViewUserTitle_nickname}"/>
                </div>

                <div class="form-group">
                    <h:outputLabel value="#{bundle.ViewUserLabel_groupId}"/><br />
                    <h:outputText value="#{userController.selected.groupId.name}" title="#{bundle.ViewUserTitle_groupId}"/>
                </div>

                <div class="form-group">
                    <h:outputLabel value="#{bundle.ViewUserLabel_userRoleId}"/><br />
                    <h:outputText value="#{userController.selected.userRoleId.roleId}" title="#{bundle.ViewUserTitle_userRoleId}"/>
                </div>
                
                <h:link class="btn btn-default" outcome="Edit" value="#{bundle.ViewUserEditLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
