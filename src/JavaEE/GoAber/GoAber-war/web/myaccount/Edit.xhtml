<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{accountBundle.AccountEditPage_Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages autoUpdate="true"/>
            </h:panelGroup>
            <h:form>

                <div class="form-group">
                    <h:outputLabel value="#{bundle.EditUserLabel_nickname}" for="nickname" />
                    <p:inputText class="form-control" id="nickname" value="#{userController.selected.nickname}" title="#{bundle.EditUserTitle_nickname}" required="true"/>
                </div>

                <div class="form-group">
                    <h:outputLabel value="#{bundle.EditUserLabel_email}" for="email"  />
                    <p:inputText class="form-control" id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}">
                        <!--CG - Regex source: http://stackoverflow.com/a/7932428-->
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </p:inputText>
                </div>

                <h:link class="btn btn-default" outcome="EditPassword" value="#{bundle.EditPasswordButton_label}" /> <br /> <br />
                <h:link class="btn btn-danger" outcome="Delete" value="#{bundle.DestroyActivityDataLink}" /> <br /> <br />
                <h:commandLink class="btn btn-success" action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
