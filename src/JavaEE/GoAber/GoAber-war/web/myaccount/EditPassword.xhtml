<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{accountBundle.AccountEditPage_Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages autoUpdate="true"/>
            </h:panelGroup>
            <h:form>

                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateUserLabel_currentpassword}" for="current-password" />
                    <p:password id="current-password" class="form-control" value="#{userController.viewModelChangePassword.oldPassword}" title="#{bundle.CreateUserTitle_currentpassword}" label="#{bundle.CreateUserTitle_currentpassword}" required="true" />
                </div>

                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <p:password id="password" validatorMessage="#{bundle.PasswordValidatorMessage}" class="form-control" value="#{userController.viewModelChangePassword.newPassword}" title="#{bundle.CreateUserTitle_password}" match="confirm-password" label="#{bundle.CreateUserTitle_confirmpassword}" required="true" >
                        <f:validateRegex for="password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%!]).{6,20})" />
                    </p:password>

                </div>

                <div class="form-group">
                    <h:outputLabel value="#{bundle.CreateUserLabel_confirmpassword}" for="confirm-password" />
                    <p:password id="confirm-password" class="form-control" title="#{bundle.CreateUserTitle_confirmpassword}" label="#{bundle.CreateUserTitle_confirmpassword}" required="true" />
                </div>

                <h:commandLink class="btn btn-success" action="#{userController.updatePassword}" value="#{bundle.CreateUserUpdatePasswordLink}" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
