<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActivityDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <dl class="dl-horizontal">

                    <dt>
                        <h:outputText value="#{bundle.ViewActivityDataLabel_value}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{activityDataController.selected.value}" title="#{bundle.ViewActivityDataTitle_value}"/>
                    </dd>
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewActivityDataLabel_lastUpdated}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{activityDataController.selected.lastUpdated}" title="#{bundle.ViewActivityDataTitle_lastUpdated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </dd>
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewActivityDataLabel_date}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{activityDataController.selected.date}" title="#{bundle.ViewActivityDataTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </dd>
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewActivityDataLabel_unit}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{activityDataController.selected.categoryUnitId.categoryId.name}" title="#{bundle.ViewActivityDataTitle_category}"/>
                    </dd>
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewActivityDataLabel_category}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{activityDataController.selected.categoryUnitId.unitId.name}" title="#{bundle.ViewActivityDataTitle_unit}"/>
                    </dd>
                    
                    
                    <dt>
                        <h:outputText value="#{bundle.ViewActivityDataLabel_userId}"/>
                    </dt>
                    
                    <dd>
                        <h:outputText value="#{activityDataController.selected.userId.email}" title="#{bundle.ViewActivityDataTitle_userId}"/>
                    </dd>
                </dl>

                <div class="form-group">
                    <div class="col-md-10">
                        <h:commandLink action="#{activityDataController.prepareList}" value="#{bundle.ViewActivityDataShowAllLink}"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
