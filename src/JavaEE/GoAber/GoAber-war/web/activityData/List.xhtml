<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListActivityDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListActivityDataEmpty}" rendered="#{activityDataController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{activityDataController.items.rowCount > 0}">
                    <h:outputText value="#{activityDataController.pagination.pageFirstItem + 1}..#{activityDataController.pagination.pageLastItem + 1}/#{activityDataController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{activityDataController.previous}" value="#{bundle.Previous} #{activityDataController.pagination.pageSize}" rendered="#{activityDataController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{activityDataController.next}" value="#{bundle.Next} #{activityDataController.pagination.pageSize}" rendered="#{activityDataController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{activityDataController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityDataTitle_idActivityData}"/>
                            </f:facet>
                            <h:outputText value="#{item.idActivityData}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityDataTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityDataTitle_lastUpdated}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastUpdated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityDataTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityDataTitle_categoryUnitId}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoryUnitId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityDataTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{activityDataController.prepareView}" value="#{bundle.ListActivityDataViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{activityDataController.prepareEdit}" value="#{bundle.ListActivityDataEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{activityDataController.destroy}" value="#{bundle.ListActivityDataDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{activityDataController.prepareCreate}" value="#{bundle.ListActivityDataCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListActivityDataIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
