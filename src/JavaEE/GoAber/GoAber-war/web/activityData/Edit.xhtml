<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditActivityDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-horizontal">
                    
                    <div class="form-group">
                        <h:outputLabel class="control-label col-md-2" value="#{bundle.EditActivityDataLabel_value}" for="value" />
                        <div class="col-md-10">
                            <h:inputText class="form-control" id="value" value="#{activityDataController.selected.value}" title="#{bundle.EditActivityDataTitle_value}" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel class="control-label col-md-2" value="#{bundle.EditActivityDataLabel_date}" for="date" />
                        <div class="col-md-10">
                            <p:calendar id="date" pattern="dd/MM/yyy" maxdate="#{now}" value="#{activityDataController.selected.date}" title="#{bundle.EditActivityDataTitle_date}" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel class="col-md-2 control-label" value="#{bundle.EditActivityDataLabel_categoryUnitId}" for="categoryUnitId" />
                        <div class="col-md-10">
                            <h:selectOneMenu class="form-control" id="categoryUnitId" value="#{activityDataController.selected.categoryUnitId}" title="#{bundle.EditActivityDataTitle_categoryUnitId}" required="true" requiredMessage="#{bundle.EditActivityDataRequiredMessage_categoryUnitId}" converter="categoryUnitConverter">
                                <f:selectItems value="#{categoryUnitService.getDisplayItems()}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <h:commandLink class="btn btn-default" action="#{activityDataController.update}" value="#{bundle.EditActivityDataSaveLink}" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-10">
                            <h:commandLink action="#{activityDataController.prepareList}" value="#{bundle.CreateActivityDataShowAllLink}" immediate="true"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
