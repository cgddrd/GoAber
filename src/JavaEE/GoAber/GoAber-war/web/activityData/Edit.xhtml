<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditActivityDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditActivityDataLabel_idActivityData}" for="idActivityData" />
                    <h:inputText id="idActivityData" value="#{activityDataController.selected.idActivityData}" title="#{bundle.EditActivityDataTitle_idActivityData}" required="true" requiredMessage="#{bundle.EditActivityDataRequiredMessage_idActivityData}"/>
                    <h:outputLabel value="#{bundle.EditActivityDataLabel_value}" for="value" />
                    <h:inputText id="value" value="#{activityDataController.selected.value}" title="#{bundle.EditActivityDataTitle_value}" />
                    <h:outputLabel value="#{bundle.EditActivityDataLabel_lastUpdated}" for="lastUpdated" />
                    <h:inputText id="lastUpdated" value="#{activityDataController.selected.lastUpdated}" title="#{bundle.EditActivityDataTitle_lastUpdated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditActivityDataLabel_date}" for="date" />
                    <h:inputText id="date" value="#{activityDataController.selected.date}" title="#{bundle.EditActivityDataTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditActivityDataLabel_categoryUnitId}" for="categoryUnitId" />
                    <h:selectOneMenu id="categoryUnitId" value="#{activityDataController.selected.categoryUnitId}" title="#{bundle.EditActivityDataTitle_categoryUnitId}" required="true" requiredMessage="#{bundle.EditActivityDataRequiredMessage_categoryUnitId}">
                        <f:selectItems value="#{categoryUnitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditActivityDataLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{activityDataController.selected.userId}" title="#{bundle.EditActivityDataTitle_userId}" required="true" requiredMessage="#{bundle.EditActivityDataRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{activityDataController.update}" value="#{bundle.EditActivityDataSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditActivityDataViewLink}"/>
                <br />
                <h:commandLink action="#{activityDataController.prepareList}" value="#{bundle.EditActivityDataShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditActivityDataIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
