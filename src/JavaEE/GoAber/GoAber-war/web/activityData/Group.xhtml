<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ActivityDataGroup}"></h:outputText>
        </ui:define>
        <ui:define name="body">          
            <ui:include src="ActivityDataTemplate.xhtml"/>
            <p:dataTable id="leaderBoard" class="table" value="#{activityDataController.groupViewModel}" 
                             emptyMessage="#{bundle.ActivityDataGroupNoItems}"
                             widgetVar="groupLeaderTable" var="item" 
                             rows="100" paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10, 100, 200">
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ActivityDataGroup_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.user.nickname}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ParticipantLeaderBoard_UserLink}"/>
                        </f:facet>
                        <h:form>
                            <h:commandLink action="#{activityDataController.prepareViewUser(item.user)}" value="#{bundle.View}"/>
                        </h:form>
                    </p:column>
                </p:dataTable>
        </ui:define>
    </ui:composition>

</html>
