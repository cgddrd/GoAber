<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ActivityDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h3>#{activityDataController.viewUser.nickname}</h3>
            <c:forEach var="categoryView" items="#{categoryUnitService.categoryUnits}" varStatus="counter">
                <h3>#{categoryView.category.name}</h3>
                <c:forEach var="unit" items="#{categoryView.units}" varStatus="counter">
                    <h4>${unit.name} Summary</h4>
                    <div class="well data-summary">
                        <ul>
                            <li>Total number of #{unit.name}: <span class="statistic" id="#{unit.name}-total"></span></li>
                            <li>Their best day was <span class="statistic" id="#{unit.name}-max-date"></span> with <span class="statistic" id="#{unit.name}-max-value"></span> #{unit.name}.</li>
                            <li>Their worst day was <span class="statistic" id="#{unit.name}-min-date"></span> with <span class="statistic" id="#{unit.name}-min-value"></span> #{unit.name}.</li>
                        </ul>
                    </div>
                    
                    <h:outputScript library="js" name="jquery-1.11.3.min.js" />
                    <h:outputScript library="js" name="bootstrap.min.js"/>
                    <h:outputScript library="js" name="moment.min.js" target="body"/>
                    <h:outputScript library="js" name="d3.min.js" target="body"/>
                    <h:outputScript library="js" name="Charts.js" target="body"/>
                    
                    <script type="text/javascript">
                        $(function () {
                            initiliseAjax();

                            requestData("#{request.contextPath}/rest/API/AllTimeStatistics", { "unit": "#{unit.name}", "user": "#{param['id']}" }, function (data) {
                                setSummaryValues(data, "#{unit.name}");
                            });
                        });
                    </script>
                </c:forEach>
            </c:forEach>
        </ui:define>
    </ui:composition>

</html>
