<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:outputScript library="js" name="moment.min.js" target="body"/>
    <h:outputScript library="js" name="Charts.js" target="body"/>
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{admin.CreateActivityDataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <c:forEach var="categoryView" items="${categoryUnitService.categoryUnits}" varStatus="counter">
                <h3>#{categoryView.category.name}</h3>
                <c:forEach var="unit" items="${categoryView.units}" varStatus="counter">
                    <h4>${unit} Per Day</h4>
                    <div class="chart">
                        <div class="ajax-loading"><img src="~/images/ajax-loader.gif" /></div>
                        <div id="#{unit}-loading-fails"></div>
                        <div id="#{unit}-chart"></div>
                    </div>

                    <h4>${unit} Summary/h4>
                    <div class="well data-summary">
                        <ul>
                            <li>Total number of #{unit} this week: <span class="statistic" id="#{unit}-total"></span></li>
                            <li>Average number of #{unit} this week: <span class="statistic" id="#{unit}-average"></span></li>
                            <li>Your best day was <span class="statistic" id="#{unit}-max-date"></span> with <span class="statistic" id="#{unit}-max-value"></span> #{unit}.</li>
                            <li>Your worst day was <span class="statistic" id="#{unit}-min-date"></span> with <span class="statistic" id="#{unit}-min-value"></span> #{unit}.</li>
                        </ul>
                    </div>

                    <script type="text/javascript">
                        $(function () {
                            initiliseAjax();
                            requestData("@(Url.Action("WeeklySummary", "ActivityDatasAPI"))", { "unit": "#{unit}"}, function (data) {
                                createBarChartSummary(data, {
                                    "tagname": "##{unit}-chart",
                                    "rangeType": "week"
                                });
                            });

                            requestData("@(Url.Action("WeeklyStatistics", "ActivityDatasAPI"))", { "unit": "#{unit}" }, function (data) {
                                setSummaryValues(data, "#{unit}");
                            });
                        });
                    </script>
                </c:forEach>
            </c:forEach>
        </ui:define>
    </ui:composition>

</html>
