<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup> 
           <h:form>
                
                    <div class="form-horizontal">
                        
                        <div class="form-group">
                            <h:outputLabel class="col-md-2 control-label" value="#{bundle.CreateUserLabel_email}" for="email" />
                            <div class="col-md-10">
                                <h:inputText class="form-control" id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel class="col-md-2 control-label" value="#{bundle.CreateUserLabel_nickname}" for="nickname" />
                            <div class="col-md-10">
                                <h:inputText id="nickname" value="#{userController.selected.nickname}" title="#{bundle.CreateUserTitle_nickname}" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel class="col-md-2 control-label" value="#{bundle.CreateUserCredentialsLabel_password}" for="password" />
                            <div class="col-md-10">
                                <p:password id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserCredentialsTitle_password}" match="confirm-password" label="#{bundle.CreateUserCredentialsTitle_password}" required="true" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel class="col-md-2 control-label" value="#{bundle.CreateUserCredentialsLabel_password}" for="confirm-password" />
                            <div class="col-md-10">
                                <p:password id="confirm-password" title="#{bundle.CreateUserCredentialsTitle_confirmpassword}" label="#{bundle.CreateUserCredentialsTitle_confirmpassword}" required="true" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <h:commandLink class="btn btn-default" action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-10">
                                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                            </div>
                        </div>
                        
                    </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
