<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJobdetailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJobdetailEmpty}" rendered="#{jobdetailController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{jobdetailController.items.rowCount > 0}">
                    <h:outputText value="#{jobdetailController.pagination.pageFirstItem + 1}..#{jobdetailController.pagination.pageLastItem + 1}/#{jobdetailController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{jobdetailController.previous}" value="#{bundle.Previous} #{jobdetailController.pagination.pageSize}" rendered="#{jobdetailController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{jobdetailController.next}" value="#{bundle.Next} #{jobdetailController.pagination.pageSize}" rendered="#{jobdetailController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{jobdetailController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobdetailTitle_jobid}"/>
                            </f:facet>
                            <h:outputText value="#{item.jobid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobdetailTitle_tasktype}"/>
                            </f:facet>
                            <h:outputText value="#{item.tasktype}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobdetailTitle_schedtype}"/>
                            </f:facet>
                            <h:outputText value="#{item.schedtype}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobdetailTitle_shceddate}"/>
                            </f:facet>
                            <h:outputText value="#{item.shceddate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{jobdetailController.prepareView}" value="#{bundle.ListJobdetailViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{jobdetailController.prepareEdit}" value="#{bundle.ListJobdetailEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{jobdetailController.destroy}" value="#{bundle.ListJobdetailDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{jobdetailController.prepareCreate}" value="#{bundle.ListJobdetailCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJobdetailIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
