<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.LeaderBoards}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <c:forEach var="categoryView" items="#{categoryUnitService.categoryUnits}" varStatus="counter">
                 <h3>#{categoryView.category.name}</h3>
                 <ul>
                    <c:forEach var="unit" items="#{categoryView.units}" varStatus="counter">
                        <li>
                            <h:form>
                                <h:commandLink action="#{leaderBoardController.prepareParticipantLeaders(unit.name)}" value="#{unit.name}"/>
                            </h:form>
                        </li>
                    </c:forEach>
                 </ul>
            </c:forEach>
            
            <c:forEach var="categoryView" items="#{categoryUnitService.categoryUnits}" varStatus="counter">
                 <h3>#{categoryView.category.name}</h3>
                 <ul>
                    <c:forEach var="unit" items="#{categoryView.units}" varStatus="counter">
                        <li>
                            <h:form>
                                <h:commandLink action="#{leaderBoardController.prepareGroupLeaders(unit.name)}" value="#{unit.name}"/>
                            </h:form>
                        </li>
                    </c:forEach>
                 </ul>
            </c:forEach>
            
        </ui:define>
    </ui:composition>

</html>
