<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.GroupLeaderBoard_Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">          
            <h3>
                <h:outputFormat value="#{bundle.GroupLeaderBoard_SubTitle}" escape="false">
                    <f:param value="#{leaderBoardController.viewUnit}" />
                </h:outputFormat>
            </h3>
            <h:form>
                <p:dataTable id="activityDataTable" class="table" value="#{leaderBoardController.items}" 
                             emptyMessage="#{bundle.GroupLeaderBoardNoItems}"
                             widgetVar="activityDataTable" var="item" 
                             rows="100" paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10, 100, 200">
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.GroupLeaderBoard_Rank}"/>
                        </f:facet>
                        <h:outputText value="#{leaderBoardController.items.rowIndex+1}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.GroupLeaderBoard_Name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.GroupLeaderBoard_NumMembers}"/>
                        </f:facet>
                        <h:outputText value="#{item.numMembers}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.GroupLeaderBoard_Total}"/>
                        </f:facet>
                        <h:outputText value="#{item.total}"/>
                    </p:column>
                </p:dataTable>
                
                <h:link outcome="/leaderBoards/Index" value="#{bundle.LeaderBoardsIndex_Link}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
