<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.index_title}"/>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <br />
            
            <!-- CG - 'viewAction' fires BEFORE the page is rendered. -->
            <f:metadata>
                <f:viewAction action="#{homeController.redirectHome()}" />
            </f:metadata>
            
            <c:choose>       
                <c:when test="#{authService.coordinator}">
                    <h:link outcome="/challenge/coordinator/Index" value="Create Challenges"/>
                    <br />
                </c:when>                         
            </c:choose>
 
            <c:choose>

                <c:when test="#{authService.loggedIn}">
                    <h:link outcome="Devices/index.xhtml" value="Show All Devices"/>
            
                    <br />
                    <h:link outcome="/webServiceAuth/List" value="Show All Web Service Tokens"/>
                    <br />
                    <h:link outcome="/challenge/Index" value="Manage Challenges"/>    
                </c:when>
 
            </c:choose>
        </ui:define>
    </ui:composition>
</html>
