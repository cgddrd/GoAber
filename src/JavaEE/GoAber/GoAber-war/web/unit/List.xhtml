<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUnitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUnitEmpty}" rendered="#{unitController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{unitController.items.rowCount > 0}">
                    <h:outputText value="#{unitController.pagination.pageFirstItem + 1}..#{unitController.pagination.pageLastItem + 1}/#{unitController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{unitController.previous}" value="#{bundle.Previous} #{unitController.pagination.pageSize}" rendered="#{unitController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{unitController.next}" value="#{bundle.Next} #{unitController.pagination.pageSize}" rendered="#{unitController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{unitController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnitTitle_idUnit}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUnit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnitTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{unitController.prepareView}" value="#{bundle.ListUnitViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{unitController.prepareEdit}" value="#{bundle.ListUnitEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{unitController.destroy}" value="#{bundle.ListUnitDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{unitController.prepareCreate}" value="#{bundle.ListUnitCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUnitIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
