<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUnitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUnitLabel_idUnit}" for="idUnit" />
                    <h:inputText id="idUnit" value="#{unitController.selected.idUnit}" title="#{bundle.CreateUnitTitle_idUnit}" required="true" requiredMessage="#{bundle.CreateUnitRequiredMessage_idUnit}"/>
                    <h:outputLabel value="#{bundle.CreateUnitLabel_name}" for="name" />
                    <h:inputText id="name" value="#{unitController.selected.name}" title="#{bundle.CreateUnitTitle_name}" required="true" requiredMessage="#{bundle.CreateUnitRequiredMessage_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{unitController.create}" value="#{bundle.CreateUnitSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{unitController.prepareList}" value="#{bundle.CreateUnitShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUnitIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
