<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWebServiceAuthTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWebServiceAuthEmpty}" rendered="#{webServiceAuthController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{webServiceAuthController.items.rowCount > 0}">
                    <h:outputText value="#{webServiceAuthController.pagination.pageFirstItem + 1}..#{webServiceAuthController.pagination.pageLastItem + 1}/#{webServiceAuthController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{webServiceAuthController.previous}" value="#{bundle.Previous} #{webServiceAuthController.pagination.pageSize}" rendered="#{webServiceAuthController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{webServiceAuthController.next}" value="#{bundle.Next} #{webServiceAuthController.pagination.pageSize}" rendered="#{webServiceAuthController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{webServiceAuthController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebServiceAuthTitle_authtoken}"/>
                            </f:facet>
                            <h:outputText value="#{item.authtoken}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebServiceAuthTitle_appname}"/>
                            </f:facet>
                            <h:outputText value="#{item.appname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebServiceAuthTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebServiceAuthTitle_expire}"/>
                            </f:facet>
                            <h:outputText value="#{item.expire}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{webServiceAuthController.prepareView}" value="#{bundle.ListWebServiceAuthViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{webServiceAuthController.prepareEdit}" value="#{bundle.ListWebServiceAuthEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{webServiceAuthController.destroy}" value="#{bundle.ListWebServiceAuthDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{webServiceAuthController.prepareCreate}" value="#{bundle.ListWebServiceAuthCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListWebServiceAuthIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
