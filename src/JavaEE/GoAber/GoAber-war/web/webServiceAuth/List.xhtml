<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWebServiceAuthTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                
                <div class="btn-group" role="group" >
                    <h:commandLink class="btn btn-default" action="#{webServiceAuthController.prepareCreate}" value="#{bundle.ListWebServiceAuthCreateLink}"/>
                
                </div>
                
                
                <p:dataTable id="webAuthTable" class="table" value="#{webServiceAuthController.items}" 
                             emptyMessage="#{bundle.ListWebServiceAuthEmpty}"
                             filteredValue="#{webServiceAuthController.items}" widgetVar="webAuthTable" var="item"
                             rows="100" paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10, 100, 200">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebServiceAuthTitle_authtoken}"/>
                            </f:facet>
                            <h:outputText value="#{item.authtoken}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebServiceAuthTitle_appname}"/>
                            </f:facet>
                            <h:outputText value="#{item.appname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebServiceAuthTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWebServiceAuthTitle_expire}"/>
                            </f:facet>
                            <h:outputText value="#{item.expire}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{webServiceAuthController.prepareView(item)}" value="#{bundle.ListWebServiceAuthViewLink}"/>
                            <br />
                            <h:commandLink action="#{webServiceAuthController.destroy(item)}" value="#{bundle.ListWebServiceAuthDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                
                <br />
                <h:link outcome="/index" value="#{bundle.ListWebServiceAuthIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
