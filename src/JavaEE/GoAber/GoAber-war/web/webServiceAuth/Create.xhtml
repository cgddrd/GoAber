<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWebServiceAuthTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-group">
                    <h:outputLabel class="col-md-2 control-label" value="#{bundle.CreateWebServiceAuthLabel_appname}" for="appname" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="appname" value="#{webServiceAuthController.selected.appname}" title="#{bundle.CreateWebServiceAuthTitle_appname}" required="true" requiredMessage="#{bundle.CreateWebServiceAuthRequiredMessage_appname}"/>
                    </div>
                </div>
                <br />
                <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <h:commandLink class="btn btn-default" action="#{webServiceAuthController.create}" value="#{bundle.CreateWebServiceAuthSaveLink}" />
                        </div>
                    </div>
                <br />
                <br />
                <br />
                <h:commandLink action="#{webServiceAuthController.prepareList}" value="#{bundle.CreateWebServiceAuthShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateWebServiceAuthIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
