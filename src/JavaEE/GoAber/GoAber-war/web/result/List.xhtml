<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleResults.ListResultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleResults.ListResultEmpty}" rendered="#{resultController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resultController.items.rowCount > 0}">
                    <h:outputText value="#{resultController.pagination.pageFirstItem + 1}..#{resultController.pagination.pageLastItem + 1}/#{resultController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resultController.previous}" value="#{bundleResults.Previous} #{resultController.pagination.pageSize}" rendered="#{resultController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resultController.next}" value="#{bundleResults.Next} #{resultController.pagination.pageSize}" rendered="#{resultController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{resultController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleResults.ListResultTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleResults.ListResultTitle_value}"/>
                            </f:facet>
                            <h:outputText value="#{item.value}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleResults.ListResultTitle_categoryUnitId}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoryUnitId.categoryId.name}"/>
                            &nbsp;
                            <h:outputText value="#{item.categoryUnitId.unitId.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleResults.ListResultTitle_challengeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.challengeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleResults.ListResultTitle_communityId}"/>
                            </f:facet>
                            <h:outputText value="#{item.communityId.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resultController.prepareView}" value="#{bundleResults.ListResultViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resultController.prepareEdit}" value="#{bundleResults.ListResultEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resultController.destroy}" value="#{bundleResults.ListResultDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{resultController.prepareCreate}" value="#{bundleResults.ListResultCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleResults.ListResultIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
