<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleResults.CreateResultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleResults.CreateResultLabel_id}" for="id" />
                    <h:inputText id="id" value="#{resultController.selected.id}" title="#{bundleResults.CreateResultTitle_id}" required="true" requiredMessage="#{bundleResults.CreateResultRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundleResults.CreateResultLabel_value}" for="value" />
                    <h:inputText id="value" value="#{resultController.selected.value}" title="#{bundleResults.CreateResultTitle_value}" required="true" requiredMessage="#{bundleResults.CreateResultRequiredMessage_value}"/>
                    <h:outputLabel value="#{bundleResults.CreateResultLabel_categoryUnitId}" for="categoryUnitId" />
                    <h:selectOneMenu id="categoryUnitId" value="#{resultController.selected.categoryUnitId}" title="#{bundleResults.CreateResultTitle_categoryUnitId}" required="true" requiredMessage="#{bundleResults.CreateResultRequiredMessage_categoryUnitId}" converter="categoryUnitConverter">
                        <f:selectItems value="#{categoryUnitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleResults.CreateResultLabel_challengeId}" for="challengeId" />
                    <h:selectOneMenu id="challengeId" value="#{resultController.selected.challengeId}" title="#{bundleResults.CreateResultTitle_challengeId}" required="true" requiredMessage="#{bundleResults.CreateResultRequiredMessage_challengeId}">
                        <f:selectItems value="#{challengeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleResults.CreateResultLabel_communityId}" for="communityId" />
                    <h:selectOneMenu id="communityId" value="#{resultController.selected.communityId}" title="#{bundleResults.CreateResultTitle_communityId}" required="true" requiredMessage="#{bundleResults.CreateResultRequiredMessage_communityId}">
                        <f:selectItems value="#{communityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resultController.create}" value="#{bundleResults.CreateResultSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{resultController.prepareList}" value="#{bundleResults.CreateResultShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleResults.CreateResultIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
