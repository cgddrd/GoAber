<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleResults.ViewResultTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleResults.ViewResultLabel_id}"/>
                    <h:outputText value="#{resultController.selected.id}" title="#{bundleResults.ViewResultTitle_id}"/>
                    <h:outputText value="#{bundleResults.ViewResultLabel_value}"/>
                    <h:outputText value="#{resultController.selected.value}" title="#{bundleResults.ViewResultTitle_value}"/>
                    <h:outputText value="#{bundleResults.ViewResultLabel_categoryUnitId}"/>
                    <h:outputText value="#{resultController.selected.categoryUnitId}" title="#{bundleResults.ViewResultTitle_categoryUnitId}"/>
                    <h:outputText value="#{bundleResults.ViewResultLabel_challengeId}"/>
                    <h:outputText value="#{resultController.selected.challengeId}" title="#{bundleResults.ViewResultTitle_challengeId}"/>
                    <h:outputText value="#{bundleResults.ViewResultLabel_communityId}"/>
                    <h:outputText value="#{resultController.selected.communityId}" title="#{bundleResults.ViewResultTitle_communityId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resultController.destroyAndView}" value="#{bundleResults.ViewResultDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleResults.ViewResultEditLink}"/>
                <br />
                <h:commandLink action="#{resultController.prepareCreate}" value="#{bundleResults.ViewResultCreateLink}" />
                <br />
                <h:commandLink action="#{resultController.prepareList}" value="#{bundleResults.ViewResultShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleResults.ViewResultIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
