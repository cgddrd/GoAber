<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDeviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDeviceLabel_idDevice}"/>
                    <h:outputText value="#{deviceController.selected.idDevice}" title="#{bundle.ViewDeviceTitle_idDevice}"/>
                    <h:outputText value="#{bundle.ViewDeviceLabel_deviceTypeId}"/>
                    <h:outputText value="#{deviceController.selected.deviceTypeId}" title="#{bundle.ViewDeviceTitle_deviceTypeId}"/>
                    <h:outputText value="#{bundle.ViewDeviceLabel_userId}"/>
                    <h:outputText value="#{deviceController.selected.userId}" title="#{bundle.ViewDeviceTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewDeviceLabel_accessToken}"/>
                    <h:outputText value="#{deviceController.selected.accessToken}" title="#{bundle.ViewDeviceTitle_accessToken}"/>
                    <h:outputText value="#{bundle.ViewDeviceLabel_refreshToken}"/>
                    <h:outputText value="#{deviceController.selected.refreshToken}" title="#{bundle.ViewDeviceTitle_refreshToken}"/>
                    <h:outputText value="#{bundle.ViewDeviceLabel_tokenExpiration}"/>
                    <h:outputText value="#{deviceController.selected.tokenExpiration}" title="#{bundle.ViewDeviceTitle_tokenExpiration}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deviceController.destroyAndView}" value="#{bundle.ViewDeviceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDeviceEditLink}"/>
                <br />
                <h:commandLink action="#{deviceController.prepareCreate}" value="#{bundle.ViewDeviceCreateLink}" />
                <br />
                <h:commandLink action="#{deviceController.prepareList}" value="#{bundle.ViewDeviceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDeviceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
