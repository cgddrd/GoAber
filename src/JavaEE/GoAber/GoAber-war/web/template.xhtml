<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title><ui:insert name="title"><h:outputText value="#{bundle.tem_title}"/></ui:insert></title>

        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="theme.css"/>
    </h:head>

    <h:body role="document">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link class="navbar-brand" outcome="/index" value="GoAber"/>
                </div>
                <div id="navbar" class="navbar-collapse collapse">

                    <ul class="nav navbar-nav">
                        <li><h:link outcome="/index" value="Home"/></li>
                        <li><h:link outcome="/activityData/WeeklySummary" value="Activity Data"/></li>
                        
                        <c:choose>
                            
                            <c:when test="#{authService.admin}">
                                <li><h:link outcome="/admin/index" value="Admin"/></li>
                            </c:when>
                            
                        </c:choose>
                        
                        <c:choose>
                            
                            <c:when test="#{authController.loggedIn}">
                                <li><h:link outcome="/webServiceAuth/index" value="Web Service Tokens"/></li>
                            </c:when>
                            
                        </c:choose>
                        
                    </ul>

                    <h:form>

                        <ul class="nav navbar-nav navbar-right">

                            <c:choose>

                                <c:when test="#{authService.loggedIn}">
                                    
                                    <!-- CG - Either use 'authService.loggedInUser' to get email address, or access 'loggedInUser' session object to access all user properties. -->
                                    <li><h:link outcome="/account/index" value="#{authBundle.AuthenticationNavbarUsername_Label} #{authService.activeUser.nickname}!"/></li>

                                    <li><h:commandLink action="#{authService.logoutUser()}" value="#{authBundle.AuthenticationLogoutButton_Label}"/></li>
                                
                                </c:when> 

                                <c:otherwise>
                                    
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><h:link outcome="/Register" value="Register"/></li>
                                        <li><h:link outcome="/login/index" value="Login"/></li>
                                    </ul>
                                    
                                </c:otherwise>

                            </c:choose>

                        </ul>

                    </h:form>
                </div>
            </div>
        </nav>

        <div class="container theme-showcase" role="main">
            <div class="page-header">
                <h1>
                    <ui:insert name="title"><h:outputText value="#{bundle.tem_h1}"/></ui:insert>
                </h1>
            </div>
            <p>
                <ui:insert name="body"><h:outputText value="#{bundle.tem_body}"/></ui:insert>
            </p>
        </div>
    </h:body>

</html>
