<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="theme.css"/>
        <h:outputScript library="js" name="bootstrap.min.js" target="body"/>
    </h:head>

    <h:body role="document">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                  <h:link class="navbar-brand" outcome="/index" value="GoAber"/>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><h:link outcome="/index" value="Home"/></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="#contact">Contact</a></li>
                  <li><h:link outcome="/admin/index" value="Admin"/></li>
                </ul>
              </div>
            </div>
        </nav>
        
        <div class="container theme-showcase" role="main">
            <div class="page-header">
                <h1>
                    <ui:insert name="title">Default Title</ui:insert>
                </h1>
            </div>
            <p>
                <ui:insert name="body">Default Body</ui:insert>
            </p>
        </div>  
        <!-- Include JQuery for Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </h:body>

</html>
