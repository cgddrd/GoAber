<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategoryUnitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCategoryUnitLabel_idCategoryUnit}" for="idCategoryUnit" />
                    <h:inputText id="idCategoryUnit" value="#{categoryUnitController.selected.idCategoryUnit}" title="#{bundle.CreateCategoryUnitTitle_idCategoryUnit}" required="true" requiredMessage="#{bundle.CreateCategoryUnitRequiredMessage_idCategoryUnit}"/>
                    <h:outputLabel value="#{bundle.CreateCategoryUnitLabel_categoryId}" for="categoryId" />
                    <h:selectOneMenu id="categoryId" value="#{categoryUnitController.selected.categoryId}" title="#{bundle.CreateCategoryUnitTitle_categoryId}" required="true" requiredMessage="#{bundle.CreateCategoryUnitRequiredMessage_categoryId}">
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCategoryUnitLabel_unitId}" for="unitId" />
                    <h:selectOneMenu id="unitId" value="#{categoryUnitController.selected.unitId}" title="#{bundle.CreateCategoryUnitTitle_unitId}" required="true" requiredMessage="#{bundle.CreateCategoryUnitRequiredMessage_unitId}">
                        <f:selectItems value="#{unitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoryUnitController.create}" value="#{bundle.CreateCategoryUnitSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{categoryUnitController.prepareList}" value="#{bundle.CreateCategoryUnitShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCategoryUnitIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
