<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserCredentialsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserCredentialsLabel_idUserCredentials}" for="idUserCredentials" />
                    <h:inputText id="idUserCredentials" value="#{userCredentialsController.selected.idUserCredentials}" title="#{bundle.EditUserCredentialsTitle_idUserCredentials}" required="true" requiredMessage="#{bundle.EditUserCredentialsRequiredMessage_idUserCredentials}"/>
                    <h:outputLabel value="#{bundle.EditUserCredentialsLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userCredentialsController.selected.password}" title="#{bundle.EditUserCredentialsTitle_password}" />
                </h:panelGrid>
                <h:commandLink action="#{userCredentialsController.update}" value="#{bundle.EditUserCredentialsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserCredentialsViewLink}"/>
                <br />
                <h:commandLink action="#{userCredentialsController.prepareList}" value="#{bundle.EditUserCredentialsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserCredentialsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
