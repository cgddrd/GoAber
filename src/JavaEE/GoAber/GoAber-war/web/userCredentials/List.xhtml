<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserCredentialsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserCredentialsEmpty}" rendered="#{userCredentialsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userCredentialsController.items.rowCount > 0}">
                    <h:outputText value="#{userCredentialsController.pagination.pageFirstItem + 1}..#{userCredentialsController.pagination.pageLastItem + 1}/#{userCredentialsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userCredentialsController.previous}" value="#{bundle.Previous} #{userCredentialsController.pagination.pageSize}" rendered="#{userCredentialsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userCredentialsController.next}" value="#{bundle.Next} #{userCredentialsController.pagination.pageSize}" rendered="#{userCredentialsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userCredentialsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserCredentialsTitle_idUserCredentials}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUserCredentials}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserCredentialsTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userCredentialsController.prepareView}" value="#{bundle.ListUserCredentialsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userCredentialsController.prepareEdit}" value="#{bundle.ListUserCredentialsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userCredentialsController.destroy}" value="#{bundle.ListUserCredentialsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userCredentialsController.prepareCreate}" value="#{bundle.ListUserCredentialsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserCredentialsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
