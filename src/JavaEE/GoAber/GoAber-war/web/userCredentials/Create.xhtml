<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserCredentialsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserCredentialsLabel_idUserCredentials}" for="idUserCredentials" />
                    <h:inputText id="idUserCredentials" value="#{userCredentialsController.selected.idUserCredentials}" title="#{bundle.CreateUserCredentialsTitle_idUserCredentials}" required="true" requiredMessage="#{bundle.CreateUserCredentialsRequiredMessage_idUserCredentials}"/>
                    <h:outputLabel value="#{bundle.CreateUserCredentialsLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userCredentialsController.selected.password}" title="#{bundle.CreateUserCredentialsTitle_password}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userCredentialsController.create}" value="#{bundle.CreateUserCredentialsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userCredentialsController.prepareList}" value="#{bundle.CreateUserCredentialsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserCredentialsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
