<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserCredentialsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserCredentialsLabel_idUserCredentials}"/>
                    <h:outputText value="#{userCredentialsController.selected.idUserCredentials}" title="#{bundle.ViewUserCredentialsTitle_idUserCredentials}"/>
                    <h:outputText value="#{bundle.ViewUserCredentialsLabel_password}"/>
                    <h:outputText value="#{userCredentialsController.selected.password}" title="#{bundle.ViewUserCredentialsTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userCredentialsController.destroyAndView}" value="#{bundle.ViewUserCredentialsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserCredentialsEditLink}"/>
                <br />
                <h:commandLink action="#{userCredentialsController.prepareCreate}" value="#{bundle.ViewUserCredentialsCreateLink}" />
                <br />
                <h:commandLink action="#{userCredentialsController.prepareList}" value="#{bundle.ViewUserCredentialsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserCredentialsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
